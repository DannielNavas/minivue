<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Platzi Commerce</title>
</head>

<body>
  <div id="app">
    <header>
      <h3>Platzi Commerce</h3>
      <button class="cart">Carro (0)</button>
      <div class="cart-content">
        <div class="cart-content__product">
          <!-- uso de atributos dinamicos se usa con :src o la forma larga v-bind:src -->
          <img :src="product.images[0].image" :alt="product.name.toUpperCase()" />
          <span>{{product.name}} - {{new Intl.NumberFormat('es-CO').format(product.price)}}</span>
        </div>
      </div>
    </header>
    <main>
      <section class="product">
        <div class="product__thumbnails">
          <div class="thumb" :class="{ active: product.activeImages === 0 }" :style="{
            backgroundImage: `url(${product.images[0].thumbnail})`,
            backgroundPosition: 'center',
            backgroundSize: 'cover'
          }"></div>
        </div>
        <div class="product__image">
          <img :src="product.images[0].image" :alt="product.name" />
        </div>
      </section>
      <section class="description">
        <h4>{{product.name.toUpperCase()}} {{product.stock !== 0 ? 'üåü' : 'üå©Ô∏è' }}</h4>
        <span class="badge new">Nuevo</span>
        <span class="badge offer">Oferta</span>
        <p class="description__status"></p>
        <p class="desction__price">{{new Intl.NumberFormat('es-CO').format(product.price)}}</p>
        <p class="description__content">
         {{product.content}}
        </p>
        <div class="discount">
          <span>C√≥digo de descuento:</span>
          <input type="text" placeholder="Ingresa tu c√≥digo" />
        </div>
      </section>
    </main>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp } = Vue;
    const app = createApp({
      data() {
        return {
          product: {
            name: "Producto 1",
            price: 100000,
            stock: 10,
            content: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi dicta quis repellendus facilis unde! In enim tempora culpa dolorum recusandae ipsa rem. Reiciendis et ipsum officia eius corporis sequi libero.",
            images: [
              {
                image: "https://cdn.pixabay.com/photo/2017/08/06/12/06/people-2591874_960_720.jpg",
                thumbnail: "https://cdn.pixabay.com/photo/2017/08/06/12/06/people-2591874_960_720.jpg"
              }
            ],
            activeImage: 0
          }
        };
      }
    });
    app.mount("#app");
  </script>
</body>

</html>
