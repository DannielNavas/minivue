<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Platzi Commerce</title>
  </head>

  <body>
    <div id="app">

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        setup() {
          onMounted(() => {
            setTimeout(() => {
              console.log("mounted")
            }, 100)
          })

          console.log("setup");

          onUpdated(() => {
            console.log("updated");
          })
        }
      });
      app.mount("#app");
    </script>
  </body>
</html>
